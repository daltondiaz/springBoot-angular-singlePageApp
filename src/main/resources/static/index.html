<!doctype html>
<html>
<head>
<title>Single Page Application</title>
<link href="css/materialize.css" rel="stylesheet">


</head>

<body data-ng-app="hello">
	<nav>
    	<div class="nav-wrapper #e53935 red darken-1" data-ng-controller="navigation">
	      	<a href="#" class="brand-logo">Logo</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
	        	<li data-ng-show="authenticated"><a href="" data-ng-click="logout()">Logout</a></li>
	      	</ul>
   	 	</div>
  	</nav>
	<div class="row">
      <div data-ng-controller="navigation" class="col s3">
        <ul class="collection with-header">
        	<li class="collection-header">Menu</li>
			<li class="collection-item"><a href="#/">Home</a></li>
			<li class="collection-item" data-ng-show="!authenticated"><a href="#/login">Login</a></li>
			<li class="collection-item" data-ng-show="authenticated"><a href="#/users">Users</a></li>
		</ul>
      </div>

      <div class="col s9 ">
        <div data-ng-view></div>
      </div>
	</div>
	
  <script src="js/angular.js" type="text/javascript"></script>
  <script src="js/angular-route.js" type="text/javascript"></script>
  <script src="js/hello.js"></script>
</body>
</html>
