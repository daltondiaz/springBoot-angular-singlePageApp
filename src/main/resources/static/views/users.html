<div>
	<h1>{{title}}</h1>
	<form name="" data-ng-submit="submitForm(person)">
		<div class="form-group">
			<input type="text" data-ng-model="person.name" id="username" placeholder="Name" required/>
		</div>
		<div class="form-group">
			<input type="email"	data-ng-model="person.email" id="email" placeholder="E-mail"/>
		</div>
		<div class="form-group">
			<input type="password" data-ng-model="person.password" id="password" placeholder="Password"/>
		</div>
		<button type="submit" class="btn green"  name="action">Sign Up</button>
	</form>
</div>
